<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/index.css">
    <title>Document</title>
</head>
<body>
    <!--- Sidebar -->
    <div id="navbar"></div>
    <div class="main-content">
        <!--- Primary content here -->
        About me
    </div>
    <script>
        // Fetch the sidebar template
        fetch('navbar_template.html')
          .then(response => response.text())
          .then(data => {
            // Replace the {{ websiteName }} placeholder with the actual website name
            const template = data.replace('{{ websiteName }}', 'My Portfolio Website');
    
            // Inject the template into the sidebar container
            const sidebarContainer = document.getElementById('navbar');
            sidebarContainer.innerHTML = template;
          })
          .catch(error => console.error('Error fetching sidebar template:', error));
    </script>
    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
